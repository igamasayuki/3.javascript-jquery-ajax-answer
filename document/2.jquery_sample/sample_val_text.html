<html>
<head>
<meta charset="utf-8">
</head>
<body>
<span id="text">ここに文字がセットされます</span><br>
名前：<input id="textbox" type="text"><br>
<button type="button" id="set_btn">文字を設定</button>
<button type="button" id="get_btn">文字を取得</button>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
'use strict';
$(function() {
	  $("#set_btn").on("click", function(){
		  $("#text").text("html内のテキスト表示");
		  $("#textbox").val("名前を入力してください");
	  });

	  $("#get_btn").on("click", function(){
	    alert( $("#text").text() );
	    alert( $("#textbox").val() );
	  });
});
</script>
</body>
</html>
