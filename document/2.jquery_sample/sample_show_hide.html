<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <span id="text">ここのテキストが隠れたり現れたりします</span><br />
    <button type="button" id="show_btn">表示</button>
    <button type="button" id="hide_btn">非表示</button>

    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      "use strict";
      $(() => {
        $(document).on("click", "#show_btn", () => {
          $("#text").show();
        });
        $(document).on("click", "#hide_btn", () => {
          $("#text").hide();
        });
      });
    </script>
  </body>
</html>
