<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ヘッド要素 -->
    <meta charset="UTF-8" />
    <title>タイトル</title>
  </head>
  <body>
    <!-- ボディ要素 -->
    ○サンプル1(現在の日付をテキストボックスに入れる)<br />
    <form name="sample1Form">
      <input type="text" name="nowText" id="nowText"/>
      <button type="button" onclick="sample1();">現在の日付を入れる</button>
    </form>
    <hr />
    ○サンプル2(名前を表示させる)<br />
    <div id="myName"></div>
    <button type="button" onclick="sample2();">名前を表示</button>
    <hr />
    ○サンプル3(cssを動的に変える:テキストの色の入れ替え＆画像回転)
    <div id="blueOrRedText" style="color: blue">青と赤の入れ替え</div>
    <img id="jsImg" src="./javascript_logo.jpg" width="150px" /><br />
    <button type="button" onclick="sample3();">色の入れ替え＆画像回転</button>
    <hr />
    ○サンプル4(HTML要素の表示、非表示を切り替える)
    <form name="sample3Form">
      <ul>
        <li>
          趣味は何ですか？
          <select name="hobby" onchange="sample4(this);">
            <option value="0">--</option>
            <option value="1">トライアスロン</option>
            <option value="2">その他</option>
          </select>
        </li>
      </ul>
      <div id="triathlon" style="display: none">
        <!-- トライアスロンの場合 -->
        それでは好きな種目は？
        <input type="radio" name="favorite" value="swim" />Swim
        <input type="radio" name="favorite" value="bike" />Bike
        <input type="radio" name="favorite" value="run" />Run
      </div>
      <div id="other" style="display: none">
        <!-- その他の場合 -->
        それでは何が好き？
        <input type="text" name="favorite" />
      </div>
    </form>
    <hr />
    ○サンプル5(フォーム送信ボタンを押した時、送信前に入力内容をチェックする)
    <form name="sample4Form" action="#">
      <ul>
        <li>名前：<input type="text" name="name" /></li>
      </ul>
      <!-- typeがsubmitでないことに注意 -->
      <button type="button" onclick="sample5();">入力値チェック</button>
    </form>
    <hr />
    ○サンプル6(ダブルサブミット対策:1度押したら2度目を押せなくする)
    <form action="#">
      <ul>
        <li>名前：<input type="text" name="name" /></li>
      </ul>
      <!-- typeがsubmitでないことに注意 -->
      <button type="button" onclick="sample6(this);">送信</button>
    </form>

    <script src="./2sample.js"></script>
  </body>
</html>
