<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div>
            <button>バブリング確認</button>
          </div>
        </td>
      </tr>
    </table>

    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      "use strict";

      $(() => {
        $(window).on("click", () => {
          alert("windowオブジェクトの" + event.type + "イベントが発生しました");
        });

        $(document).on("click", () => {
          alert(
            "documentオブジェクトの" + event.type + "イベントが発生しました"
          );
        });

        $("html").on("click", () => {
          alert(
            $(this).get(0).tagName +
              "要素の" +
              event.type +
              "イベントが発生しました"
          );
        });

        $("body").on("click", () => {
          alert(
            $(this).get(0).tagName +
              "要素の" +
              event.type +
              "イベントが発生しました"
          );
        });

        $("table").on("click", () => {
          alert(
            $(this).get(0).tagName +
              "要素の" +
              event.type +
              "イベントが発生しました"
          );
        });

        $("tr").on("click", () => {
          alert(
            $(this).get(0).tagName +
              "要素の" +
              event.type +
              "イベントが発生しました"
          );
        });

        $("td").on("click", () => {
          alert(
            $(this).get(0).tagName +
              "要素の" +
              event.type +
              "イベントが発生しました"
          );
        });

        $("div").on("click", () => {
          alert(
            $(this).get(0).tagName +
              "要素の" +
              event.type +
              "イベントが発生しました"
          );
        });

        $("button").on("click", () => {
          alert(
            $(this).get(0).tagName +
              "要素の" +
              event.type +
              "イベントが発生しました"
          );
        });

        // // 上記の一部をこのようにまとめて書くこともできます
        // $('html,body,table,tr,td,div,button').on('click', () => {
        //   alert($(this).get(0).tagName + "要素の" + event.type + "イベントが発生しました");
        // });
      });
    </script>
  </body>
</html>
